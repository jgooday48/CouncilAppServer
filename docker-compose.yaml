version: '3.8'
services:
  db:
    image: postgres
    container_name: goats
    ports:
      - 5432:5432
    volumes:
      - goats_db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=goats
      - POSTGRES_USER=romeo
      - POSTGRES_PASSWORD=jkljkl

  testing_db:
    image: postgres
    container_name: testing
    ports:
      - 5433:5432
    volumes:
      - test_db:/var/lib/postgresql/data
      - ./server/database/:/docker-entrypoint-initdb.d/:ro
    environment:
      - POSTGRES_DB=testing
      - POSTGRES_USER=testing
      - POSTGRES_PASSWORD=jkljkl

volumes:
  goats_db:
  test_db:

